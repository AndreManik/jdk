#
# This is the "master module system properties file".
#
# In this file, various module system properties are set for use by
# the java.module classes. 

#
# Class to instantiate as the default VisibilityPolicy. This is the name of the
# class that will be instantiated as the default VisibilityPolicy object.
#
visibility.policy.classname=sun.module.config.DefaultVisibilityPolicy

#
# To register a visibility policy in this master security properties file,
# specify the visibility policy and order in the following format
#
#    visibility.policy.url.<n>=<url>
#
# This declares a visibility policy url, and specifies its order. The
# order is 1-based; 1 is the most preferred, followed by 2, and so on.
#
# The default is to have a single system-wide visibility policy file,
# and a visibility policy file in the user's home directory.
#
visibility.policy.url.1=file:${java.home}/lib/module/visibility.policy
visibility.policy.url.2=file:${user.home}/.visibility.policy

# whether or not we allow an extra visibility policy to be passed on the 
# command line with -Djava.module.visibility.policy.file=somefile. Comment out
# this line to disable this feature.
visibility.policy.allowSystemProperty=true


#
# Class to instantiate as the default ImportOverridePolicy. This is the name 
# of the class that will be instantiated as the default ImportOverridePolicy 
# object.
#
import.override.policy.classname=sun.module.config.DefaultImportOverridePolicy

#
# To register an import override policy in this master security properties file,
# specify the import override policy and order in the following format
#
#    import.override.policy.url.<n>=<url>
#
# This declares an import override policy url, and specifies its order. The
# order is 1-based; 1 is the most preferred, followed by 2, and so on.
#
# The default is to have a single system-wide import override policy file,
# and an import override policy file in the user's home directory.
#
import.override.policy.url.1=file:${java.home}/lib/module/import.override.policy
import.override.policy.url.2=file:${user.home}/.import.override.policy

# whether or not we allow an extra import override policy to be passed on the 
# command line with -Djava.module.import.override.policy.file=somefile. Comment
# out this line to disable this feature.
import.override.policy.allowSystemProperty=true


#
# Determines whether this properties file can be appended to
# or overridden on the command line via -Djava.module.system.properties
#
module.system.overridePropertiesFile=true
 

# Names the file used to configure repositores when the JVM starts.
java.module.repository.properties.file=${java.home}/lib/module/repository.properties

# Determines whether or not users can override repository.properties.file by
# providing it as a system property on the command line with
#     -Djava.module.repository.properties.file=somefile.
# Comment out this line to disallow overriding.
repository.properties.allowSystemProperty=true
