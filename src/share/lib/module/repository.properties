# This file describes the default configuration of repositories.  To override
# it, set the system property "repository.properties.file" to a location on
# the filesystem.  Note that the system property override will only be
# successful if repository.properties.allowSystemProperty is set to false in
# ${java.home}/lib/module/module.properties.

#
# The extension repository contains modules private to the JRE; exported
# classes from the highest version of the modules in the extension 
# repository and system repository are also accessible through the 
# extension classloader. By default, the extension repository is an 
# instance of a URL repository.
#
extension.parent=bootstrap
extension.source=file:///${java.home}/lib/module/ext
extension.classname=sun.module.repository.URLRepository

#
# The system extension repository contains modules shared across users on
# the same system; exported classes from the highest version of the 
# modules in the extension repository and system repository are also 
# accessible through the extension classloader. By default, the system 
# extension repository is an instance of a local repository.
#
system-extension.parent=extension
system-extension.source=file:///${repository.system.home}/lib/module/ext

#
# The global repository contains modules shared across users on the same
# system. By default, the global repository is an instance of a local 
# repository.
#
global.parent=system-extension
global.source=file:///${repository.system.home}/lib/module/repository

#
# The user repository contains modules private to the user. By default, 
# the user repository is an instance of a local repository.
#
user.parent=global
user.factoryname=sun.module.repository.UserRepositoryFactory
user.source=file:///${user.home}/.java/module
